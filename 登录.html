<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      margin: 50px auto;
      padding: 20px;
      max-width: 500px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    h1 {
      text-align: center;
      color: #474747;
    }

    label {
      margin-top: 20px;
      font-size: 20px;
      color: #666;
    }

    p {
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      color: #666;
    }

    input[type="text"] {
      width: 96%;
      height: 50px;
      font-size: 24px;
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    input[type="password"] {
      width: 96%;
      height: 50px;
      font-size: 24px;
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    button {
      width: 100%;
      height: 60px;
      margin-top: 20px;
      background-color: #4285f4;
      color: #fff;
      font-size: 24px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #1a73e8;
    }
  </style>
</head>

<body>
	<div class="container">
		<h1>登录</h1>
		<form action="#" method="post">
			<label for="username">用户名：</label>
			<input type="text" id="username" name="username"><br><br>
			<label for="password">密码：</label>
			<input type="password" id="password" name="password"><br><br>
			<button type="submit">登录</button>
		</form>
		<div id="result"></div>

		<script type="text/javascript">
			const form = document.querySelector("form");
			form.addEventListener("submit", (event) => {
				event.preventDefault();
				const username = form.querySelector("#username").value;
				const password = form.querySelector("#password").value;
				if (username === "Admin" && password === "123456") {
					document.getElementById("result").innerHTML = "<p>登录成功！</p>";
        } else if (!username || !password) {
          document.getElementById("result").innerHTML = "<p>用户名或密码不能为空，请重新输入！</p>";
				} else {
					document.getElementById("result").innerHTML = "<p>用户名或密码错误，请重新输入！</p>";
				}
			})
		</script>
	</div>
</body>

</html>
