<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Rocket-Code导航</title>
  <link rel="icon" href="logo.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    canvas {
      display: block;
      position: absolute;
      z-index: 1;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #navigationLabel {
      font-size: 36px;
      color: white;
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    #navigationLabel:hover {
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div id="overlay">
    <div id="navigationLabel">Rocket-Code</div>
  </div>
  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    var balls = [];

    function Ball(x, y, dx, dy, radius, color, maxSpeed) {
      this.x = x;
      this.y = y;
      this.dx = dx;
      this.dy = dy;
      this.radius = radius;
      this.color = color;
      this.maxSpeed = maxSpeed || 5;

      this.draw = function() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
      }

      this.update = function() {
        if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
          this.dx = -this.dx;
        }

        if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
          this.dy = -this.dy;
        }

        this.x += this.dx;
        this.y += this.dy;

        this.draw();
      }
    }

    function init() {
      for (var i = 0; i < 50; i++) {
        var radius = Math.random() * 25 + 10;
        var x = Math.random() * (canvas.width - radius * 2) + radius;
        var y = Math.random() * (canvas.height - radius * 2) + radius;
        var dx = (Math.random() - 0.5) * 5;
        var dy = (Math.random() - 0.5) * 5;
        var color = "rgb(" + Math.random() * 255 + "," + Math.random() * 255 + "," + Math.random() * 255 + ")";

        balls.push(new Ball(x, y, dx, dy, radius, color, 5));
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (var i = 0; i < balls.length; i++) {
        balls[i].update();
      }
    }

    init();
    animate();

    window.onload = function() {
      var websites = [
        "/page/起始页.html",
        "/page/口算练习.html",
        "/page/时钟.html",
        "/page/井字棋.html",
        "/page/登录.html",
        "/page/走路.html",
        "/page/打字游戏.html",
        "/page/二叉树.html",
        "/page/计算器.html",
        "/page/3D盒子.html"
        "/page/躲避子弹.html"
      ];

      document.getElementById("navigationLabel").onclick = function() {
        var randomIndex = Math.floor(Math.random() * websites.length);
        var randomWebsite = websites[randomIndex];
        window.open(randomWebsite, '_blank').focus();
      }
    }
  </script>
</body>

</html>
