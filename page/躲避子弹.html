<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>躲避子弹</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let gameStarted = false;
        let gameOver = false;
        const playerSpeed = 5;
        const enemySpeedMultiplier = 0.8;
        let enemies = [];
        let startTime = Date.now();
        let elapsedTime = 0;

        class Player {
            constructor(x, y, radius) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.velocity = {
                    x: 0,
                    y: 0
                };
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
            }

            update() {
                this.draw();
                this.x += this.velocity.x;
                this.y += this.velocity.y;

                if (this.x - this.radius < 0 || this.x + this.radius > canvas.width || this.y - this.radius < 0 || this.y + this.radius > canvas.height) {
                    gameOver = true;
                    alertGameOver();
                }
            }
        }

        class Enemy {
            constructor(x, y, radius, color, velocity, tracking = false) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocity = velocity;
                this.tracking = tracking;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                if (this.tracking) {
                    const angle = Math.atan2(player.y - this.y, player.x - this.x);
                    this.velocity.x = Math.cos(angle) * enemySpeedMultiplier;
                    this.velocity.y = Math.sin(angle) * enemySpeedMultiplier;
                } else {
                    this.velocity.x += (Math.random() - 0.5) * 0.2;
                    this.velocity.y += (Math.random() - 0.5) * 0.2;
                }

                this.x += this.velocity.x;
                this.y += this.velocity.y;
            }
        }

        const player = new Player(canvas.width / 2, canvas.height / 2, 10);

        function spawnEnemy() {
            const radius = player.radius * 0.8;
            let x, y;

            if (Math.random() < 0.5) {
                x = Math.random() < 0.5 ? 0 - radius : canvas.width + radius;
                y = Math.random() * canvas.height;
            } else {
                x = Math.random() * canvas.width;
                y = Math.random() < 0.5 ? 0 - radius : canvas.height + radius;
            }

            const color = ['red', 'blue', 'yellow', 'green'][Math.floor(Math.random() * 4)];
            const angle = Math.atan2(canvas.height / 2 - y, canvas.width / 2 - x);
            const velocity = {
                x: Math.cos(angle),
                y: Math.sin(angle)
            };

            const tracking = enemies.length < 30;
            enemies.push(new Enemy(x, y, radius, color, velocity, tracking));
        }

        function spawnEnemies() {
            for (let i = 0; i < 80; i++) {
                spawnEnemy();
            }
        }

        function animate() {
            if (!gameStarted || gameOver) return;
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            player.update();
            enemies.forEach((enemy, index) => {
                enemy.update();
                enemy.draw();

                const dist = Math.hypot(player.x - enemy.x, player.y - enemy.y);
                if (dist - enemy.radius - player.radius < 1) {
                    gameOver = true;
                    alertGameOver();
                }

                if (enemy.x + enemy.radius < 0 || enemy.x - enemy.radius > canvas.width || enemy.y + enemy.radius < 0 || enemy.y - enemy.radius > canvas.height) {
                    enemies.splice(index, 1);
                    spawnEnemy();
                }
            });

            if (!gameOver) {
                elapsedTime = Date.now() - startTime;
                displayElapsedTime();
            }
        }

        function displayElapsedTime() {
            ctx.font = "20px Arial";
            ctx.fillStyle = "white";
            ctx.fillText("Time: " + (elapsedTime / 1000).toFixed(2) + "s", 10, 30);
        }

        function alertGameOver() {
            alert(`游戏结束！`);
            document.location.reload();
        }

        window.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp': player.velocity.y = -playerSpeed; break;
                case 'ArrowDown': player.velocity.y = playerSpeed; break;
                case 'ArrowLeft': player.velocity.x = -playerSpeed; break;
                case 'ArrowRight': player.velocity.x = playerSpeed; break;
            }
        });

        window.addEventListener('keyup', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'ArrowDown': player.velocity.y = 0; break;
                case 'ArrowLeft':
                case 'ArrowRight': player.velocity.x = 0; break;
            }
        });

        canvas.addEventListener('click', () => {
            if (!gameStarted && !gameOver) {
                gameStarted = true;
                startTime = Date.now();
                spawnEnemies();
                animate();
            }
        });
    </script>
</body>

</html>
