<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>打字游戏</title>
  <style>
    #game {
    position: relative;
    }

    html, body, #game{
    height: 99.9%;
    width: 99.9%;
    margin: 0;
    padding: 0;
    }

    .box {
    height: 30px;
    width: 30px;
    background-color: gray;
    border-radius: 5px;
    position: absolute;
    text-align: center;
    line-height: 30px;
    font-family: Arial, sans-serif;
    font-size: 18px;
    }
  </style>
  </head>
  <body>
  <div id="game"></div>
  <script>
    const game = document.getElementById("game");
    let score = 0;
    let boxes = [];
    let speed = 1;

    function createBox() {
    const letters = "abcdefghijklmnopqrstuvwxyz";
    const randomLetter = letters[Math.floor(Math.random() * letters.length)];

    const box = document.createElement("div");
    box.classList.add("box");
    box.innerText = randomLetter;

    const maxLeft = game.offsetWidth - box.offsetWidth;
    const minLeft = box.offsetWidth;
    const randomLeft = Math.floor(Math.random() * (maxLeft - minLeft) + minLeft);
    box.style.left = randomLeft + "px"; 

    game.appendChild(box);
    boxes.push(box);
    }

    function moveBoxes() {
    for (let i = 0; i < boxes.length; i++) {
      const box = boxes[i];
      const boxBottom = box.offsetTop + box.offsetHeight;

      if (boxBottom >= game.offsetHeight) {
      gameOver();
      return;
      }

      box.style.top = box.offsetTop + speed + "px";
    }

    requestAnimationFrame(moveBoxes);
    }

    function removeBox(index) {
    const box = boxes[index];
    box.parentNode.removeChild(box);
    boxes.splice(index, 1);
    score++;
    }

    function checkKey(event) {
    for (let i = 0; i < boxes.length; i++) {
      const box = boxes[i];

      if (box.innerText === event.key) {
      removeBox(i);
      break;
      }
    }
    }

    function startGame() {
    document.addEventListener("keydown", checkKey);
    setInterval(createBox, 1000);
    moveBoxes();
    }

    function gameOver() {
    alert("游戏结束！你的分数是" + score + "分！");
    location.reload();
    }

    startGame();
  </script>
  </body>
</html>
