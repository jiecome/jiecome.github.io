<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>二叉树</title>
  <style>
    body {
      background-color: #f8f8f8;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="number"] {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  
    button {
      padding: 8px 16px;
      margin-left: 10px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .container {
      text-align: center;
      margin-top: 20px;
    }

    .tree-node {
      display: inline-block;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 5px;
      background-color: #fff;
    }
  </style>
</head>

<body>
  <h1>二叉树</h1>

  <div id="tree-container">
  </div>

  <br />

  <div class="container">
    <label for="node-value">节点值：</label>
    <input type="number" id="node-value" />

    <br />
    <br />

    <button onclick="insertNode()">插入节点</button>
    <button onclick="preorderTraversal()">前序遍历</button>
    <button onclick="inorderTraversal()">中序遍历</button>
    <button onclick="postorderTraversal()">后序遍历</button>
    <button onclick="clearTree()">清空树</button>
  </div>

  <script>
    var root = null;

    function insertNode() {
      var valueInput = document.getElementById("node-value");
      var value = parseInt(valueInput.value);

      if (isNaN(value)) {
        alert("请输入一个有效的数字！");
        return;
      }

      var newNode = {
        value: value,
        left: null,
        right: null
      };

      if (root === null) {
        root = newNode;
      } else {
        insertNodeRecursive(root, newNode);
      }
      
      renderTree();
      valueInput.value = "";
    }

    function insertNodeRecursive(node, newNode) {
      if (newNode.value < node.value) {
        if (node.left === null) {
          node.left = newNode;
        } else {
          insertNodeRecursive(node.left, newNode);
        }
      } else {
        if (node.right === null) {
          node.right = newNode;
        } else {
          insertNodeRecursive(node.right, newNode);
        }
      }
    }

    function clearTree() {
      root = null;
      renderTree();
    }

    function preorderTraversal() {
      var traversalResult = [];

      function traverse(node) {
        if (node !== null) {
          traversalResult.push(node.value);
          traverse(node.left);
          traverse(node.right);
        }
      }

      traverse(root);
      alert("前序遍历结果：" + traversalResult.join(" -> "));
    }

    function inorderTraversal() {
      var traversalResult = [];

      function traverse(node) {
        if (node !== null) {
          traverse(node.left);
          traversalResult.push(node.value);
          traverse(node.right);
        }
      }

      traverse(root);
      alert("中序遍历结果：" + traversalResult.join(" -> "));
    }

    function postorderTraversal() {
      var traversalResult = [];

      function traverse(node) {
        if (node !== null) {
          traverse(node.left);
          traverse(node.right);
          traversalResult.push(node.value);
        }
      }

      traverse(root);
      alert("后序遍历结果：" + traversalResult.join(" -> "));
    }

    function renderTree() {
      var treeContainer = document.getElementById("tree-container");
      treeContainer.innerHTML = "";

      if (root === null) {
        return;
      }

      traverseAndRender(root, 0, treeContainer);
    }

    function traverseAndRender(node, level, container) {
      if (node !== null) {
        var nodeElement = document.createElement("div");
        nodeElement.className = "tree-node";
        nodeElement.innerText = node.value;
        nodeElement.style.marginLeft = level * 20 + "px";
        container.appendChild(nodeElement);

        traverseAndRender(node.left, level + 1, container);
        traverseAndRender(node.right, level + 1, container);
      }
    }
  </script>
</body>

</html>
